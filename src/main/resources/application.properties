spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialize=true
spring.datasource.url=jdbc:postgresql://${DB_URL:localhost}:${DB_PORT:5432}/${DB_NAME:intellectus_db}
spring.datasource.username=${DB_USERNAME:intellectus_user}
spring.datasource.password=${DB_PASSWORD:intellectus_pw}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.security.jwtSecret: JWTSuperSecretKey
spring.security.jwtExpirationInMs: 604800000

server.port=${SERVER_PORT:3010}

import.folder   = /tmp/raa-files